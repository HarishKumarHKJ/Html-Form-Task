<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form submission</title>
  <link rel="stylesheet" href="style.css">
  <style> @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&family=Roboto:wght@300;400;500;700;900&display=swap'); </style>

</head>
<body>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <div class="container">
  <p id="description">Description : This Project is Dom manipulation with form.</p>
  <h1 id="title">Html Form</h1>

  <div class="form-group">
  <form action="" id="form">
    <label class ="form-field" for="firstName">First name</label>
  <input class ="form-field" type="text" placeholder=" " id="firstName">

  <label class ="form-field" for="lastName">Last name</label>
  <input class ="form-field" type="text" placeholder=" " id="lastName">

  <label class ="form-field" for="adress">adress</label>
<input class ="form-field" type="text" placeholder=" " id="adress">

<label class ="form-field" for="pincode">pincode</label>
<input class ="form-field" type="text" placeholder=" " id="pincode">

<label class ="form-field" for="gender">Gender</label>
<select class ="form-field" name="gender" id="gender">
  <option value="">-Select Gender-</option>
  <option value="Male">Male</option>
  <option value="Female">Female</option>
  <option value="Other">Other</option>
</select>

<label class ="form-field" for="food">Choice Of Food</label>
<select class ="form-field" name="food" id="food">
  <option value="">Choice Of Food</option>
  <option value="Salad">Briyani</option>
  <option value="Sandwich">Pizza</option>
  <option value="Bread">Fried Rice</option>
  <option value="Male">Sandwich</option>
  <option value="Fish">Chicken Wings</option>
</select>

<label class ="form-field" for="state">State</label>
<input class ="form-field" type="text" placeholder=" " id="state">

<label class ="form-field" for="country">Country</label>
<input class ="form-field" type="text" placeholder=" " id="country">

<button class ="form-field" type="submit" id="submit">submit</button>
</form>
</div>

</div>
</body>
</html>
